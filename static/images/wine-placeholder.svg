<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="bottleGradient" x1="200" y1="60" x2="200" y2="350" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#3c352a"/>
<stop offset="1" stop-color="#2a2621"/>
