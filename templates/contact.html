<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Us - Winetrackr</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script src="/static/js/tailwind-config.js"></script>
<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-zinc-900 dark:text-zinc-200 flex flex-col min-h-screen">
    <header class="w-full z-10 px-4 sm:px-6 lg:px-8 py-4 border-b border-zinc-200 dark:border-white/10">
        <div class="flex items-center justify-between max-w-7xl mx-auto">
            <a class="text-2xl font-script text-zinc-900 dark:text-white" href="/">Winetrackr</a>
            <nav class="flex items-center gap-6">
                <a class="text-sm font-medium hover:text-primary dark:hover:text-champagne-gold transition-colors" href="/">Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="font-serif text-4xl mb-8 text-center">Contact Us</h1>
            <p class="text-lg mb-12 text-center text-zinc-600 dark:text-zinc-400">Have questions or feedback? We'd love to hear from you.</p>
            
            <div class="bg-white dark:bg-white/5 p-8 rounded-xl shadow-sm border border-zinc-200 dark:border-white/10">
                <form class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="Your name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full rounded-lg border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white focus:ring-primary focus:border-primary" placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="flex w-full cursor-pointer items-center justify-center gap-2 rounded-xl h-11 px-5 bg-primary text-white text-sm font-bold shadow-sm hover:bg-primary/90 hover:shadow-md transition-all">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    {{template "footer" .}}
</body>
</html>
