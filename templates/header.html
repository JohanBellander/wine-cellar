{{define "header"}}
<header class="sticky top-0 z-20 flex items-center justify-between whitespace-nowrap border-b border-solid border-black/5 dark:border-white/5 bg-background-light/80 dark:bg-background-dark/80 px-4 sm:px-6 lg:px-8 py-3 backdrop-blur-sm">
<div class="flex items-center gap-8">
<a class="flex items-center gap-2 text-gray-900 dark:text-white" href="/">
<img src="/static/images/wineglass2.svg" alt="Winetrackr Logo" class="h-7 w-auto -mt-1">
<h2 class="font-script text-3xl font-normal leading-tight">Winetrackr</h2>
</a>
</div>
<nav class="flex items-center gap-4">
    {{if .LoggedIn}}
        <span class="hidden sm:inline text-sm text-prose-light dark:text-prose-dark">{{.UserEmail}}</span>
        <a href="/settings" class="text-sm font-medium text-prose-light hover:text-primary dark:text-prose-dark dark:hover:text-primary">Account</a>
        <a href="/logout" class="text-sm font-medium text-prose-light hover:text-primary dark:text-prose-dark dark:hover:text-primary">Log out</a>
    {{else}}
        <a href="/login" class="text-sm font-medium text-prose-light hover:text-primary dark:text-prose-dark dark:hover:text-primary">Log in</a>
        <a href="/signup" class="flex items-center justify-center rounded-xl h-10 px-5 bg-primary text-white text-sm font-bold shadow-sm hover:bg-primary/90 hover:shadow-md transition-all">Sign up</a>
    {{end}}
</nav>
</header>
{{end}}
