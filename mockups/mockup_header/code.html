<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VinoCellar - Template</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;family=Great+Vibes&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#bfa884",
              "background-light": "#fdfcf7",
              "background-dark": "#2a2621",
              "champagne-light": "#f5eadd",
              "champagne-dark": "#3c352a",
              "prose-light": "#4a4137",
              "prose-dark": "#d1c7b8",
            },
            fontFamily: {
              "display": ["Playfair Display", "serif"],
              "body": ["Manrope", "sans-serif"],
              "script": ["Great Vibes", "cursive"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Manrope', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-prose-light dark:text-prose-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="sticky top-0 z-20 flex items-center justify-between whitespace-nowrap border-b border-solid border-black/5 dark:border-white/5 bg-background-light/80 dark:bg-background-dark/80 px-4 sm:px-6 lg:px-8 py-3 backdrop-blur-sm">
<div class="flex items-center gap-8">
<a class="flex items-center gap-3 text-gray-900 dark:text-white" href="#">
<div class="text-primary">
<span class="material-symbols-outlined !text-3xl">wine_bar</span>
</div>
<h2 class="font-script text-3xl font-normal leading-tight">VinoCellar</h2>
</a>
<nav class="hidden md:flex items-center gap-6">
<a class="text-gray-900 dark:text-white text-sm font-medium leading-normal border-b-2 border-primary pb-1" href="#">My Cellar</a>
<a class="text-prose-light/70 dark:text-prose-dark/70 hover:text-prose-light dark:hover:text-prose-dark text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
</nav>
</div>
<div class="flex flex-1 justify-end gap-4">
<label class="hidden sm:flex flex-col min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-prose-light/60 dark:text-prose-dark/60 flex bg-black/5 dark:bg-white/5 items-center justify-center pl-3 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-black/5 dark:bg-white/5 h-full placeholder:text-prose-light/60 dark:placeholder:text-prose-dark/60 px-4 rounded-l-none border-l-0 pl-2 text-sm font-normal leading-normal" placeholder="Search your cellar..." value=""/>
</div>
</label>
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 w-10 bg-black/5 dark:bg-white/5 text-prose-light/80 dark:text-prose-dark/80 hover:bg-black/10 dark:hover:bg-white/10 transition-colors gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="User profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCqahzBRbk1K2dXnwSyppiwDbtNT0cQ9d35wK5u_h1cZ6RBZWctgZjfjmkePgDEslp3zKFoIFMtrAzlBkzCyb1OX1mrg8HjVJNtNmN_eunh97ed7ohi5fZFGLNl67bYTaxJIUShIsH8xn34jv-0GRQGK4V9w6-9RHG3R6Avv21iegvekPazcn-xEjctacJQ73cO3JJxeCtvVuuLkjK1TpbbdSk0Ybbmi_L9fwR5yM-lwbhdT1kjQ-b1KQJRLXGEvFhdmliuGu62IPzI");'></div>
</div>
</header>
<main class="flex-1">
</main>
</div>
</body></html>
