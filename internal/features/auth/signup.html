<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Sign Up - Winetrackr</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/static/js/tailwind-config.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-background-light dark:bg-background-dark font-body text-prose-light dark:text-prose-dark flex flex-col min-h-screen">
    <div class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-white/5 rounded-xl shadow-lg border border-black/5 dark:border-white/5">
            <div class="text-center">
                <h1 class="text-3xl font-display font-bold text-gray-900 dark:text-white">Create Account</h1>
                <p class="mt-2 text-sm text-prose-light/70 dark:text-prose-dark/70">Join Winetrackr to track your collection</p>
            </div>
            
            <form class="space-y-6" action="/signup" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-transparent dark:text-white dark:ring-white/20">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 bg-transparent dark:text-white dark:ring-white/20">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full cursor-pointer items-center justify-center gap-2 rounded-xl h-11 px-5 bg-primary text-white text-sm font-bold shadow-sm hover:bg-primary/90 hover:shadow-md transition-all">Sign up</button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-prose-light/70 dark:text-prose-dark/70">
                Already have an account?
                <a href="/login" class="font-semibold leading-6 text-primary hover:text-primary/80">Log in</a>
            </p>
        </div>
    </div>
    {{template "footer" .}}
</body>
</html>
